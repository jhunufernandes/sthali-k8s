apiVersion: v1
kind: Service
metadata:
  name: nginx
  # annotations:
  #   metallb.universe.tf/address-pool: ip-address-pool
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80
    - protocol: TCP
      name: https
      port: 443
      targetPort: 443
  type: LoadBalancer
